<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BreakAtlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>BreakAtlas</h1>
    <nav>
      <button id="tabDashboard" class="tab active">Dashboard</button>
      <button id="tabProfile" class="tab">Profile</button>
      <button id="tabLeaderboard" class="tab">Leaderboard</button>
      <button id="tabStory" class="tab">Story Mode</button>
    </nav>
  </header>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="view">
      <div class="controls">
        <input type="text" id="searchBar" placeholder="Search spots..." />
        <button id="resetFilterBtn" style="display:none;">Reset Filter</button>
        <div id="filterSummary" style="display:none;"></div>
      </div>

      <div class="stats">
        <h3>Stats Overview</h3>
        <button id="toggleChartBtn">Switch to Pie Chart</button>
        <canvas id="statsChart" width="500" height="260"></canvas>
        <div id="chartLegend"></div>
      </div>

      <div class="map-pane">
        <div id="mapLayers">
          <label><input type="checkbox" id="layerFavorites" checked /> Favorites</label>
          <label><input type="checkbox" id="layerCrews" checked /> Crews</label>
          <label><input type="checkbox" id="layerCountries" checked /> Countries</label>
          <label><input type="checkbox" id="layerCities" checked /> Cities</label>
        </div>
        <div id="map"></div>
      </div>

      <section id="cards"></section>
    </section>

    <!-- Profile -->
    <section id="profile" class="view" style="display:none;">
      <h2>Profile</h2>
      <div class="profile-header">
        <img id="profileAvatar" src="" alt="Avatar" />
        <div class="profile-controls">
          <label class="inline">
            <span>Upload avatar</span>
            <input type="file" id="avatarUpload" accept="image/*" />
          </label>
          <label class="inline">
            <span>Theme color</span>
            <input type="color" id="themeColorPicker" />
          </label>
        </div>
      </div>

      <div class="profile-columns">
        <div class="col">
          <h3>Favorites</h3>
          <ul id="profileFavorites"></ul>

          <h3>Collections</h3>
          <div id="profileCollections"></div>
          <div class="collection-form">
            <input type="text" id="newCollectionName" placeholder="New collection name" />
            <button id="createCollectionBtn">Create Collection</button>
          </div>

          <h3>Achievements</h3>
          <div id="profileAchievements" class="achievements"></div>
          <div id="achievementProgress"></div>

          <h3>Activity Feed</h3>
          <ul id="profileActivity"></ul>
        </div>

        <div class="col">
          <h3>Global Stats Dashboard</h3>
          <div id="globalStats"></div>

          <h3>User Challenges</h3>
          <div id="challenges"></div>
        </div>
      </div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboardView" class="view" style="display:none;">
      <h2>Community Leaderboard</h2>
      <div id="leaderboard"></div>

      <h3>Hall of Fame</h3>
      <div id="hallOfFame"></div>
    </section>

    <!-- Story Mode -->
    <section id="storyMode" class="view" style="display:none;">
      <h2>Story Mode</h2>
      <p class="muted">View your spots as a slideshow with map focus.</p>
      <div id="storySlides"></div>
      <div class="story-controls">
        <button id="prevSlide">Previous</button>
        <button id="nextSlide">Next</button>
        <button id="exitStory">Exit Story Mode</button>
      </div>
    </section>
  </main>

  <!-- Data must load BEFORE app.js -->
  <script src="./data.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
