<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BreakAtlas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>BreakAtlas</h1>
    <div id="auth">
      <input type="text" id="userName" placeholder="Your name" />
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <span id="welcomeMsg"></span>
    </div>
  </header>

  <section id="controls">
    <input type="text" id="searchInput" placeholder="Search spots..." />
    <select id="countryFilter"></select>
    <select id="cityFilter"></select>
    <button id="searchBtn">Search</button>
  </section>

  <section id="map"></section>
  <section id="cards"></section>

  <section id="addSpot">
    <h2>Add a New Spot</h2>
    <input type="text" id="spotName" placeholder="Spot name" />
    <input type="text" id="spotCity" placeholder="City" />
    <input type="text" id="spotCountry" placeholder="Country" />
    <input type="text" id="spotCrew" placeholder="Crew" />
    <input type="text" id="spotLat" placeholder="Latitude" />
    <input type="text" id="spotLng" placeholder="Longitude" />
    <input type="text" id="spotImage" placeholder="Image URL" />
    <button id="addSpotBtn">Add Spot</button>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="closeModal">Close</button>
      <h2 id="modalTitle"></h2>
      <p id="modalAbout"></p>
      <p><strong>Location:</strong> <span id="modalLocation"></span></p>
      <p><strong>Schedule:</strong></p>
      <ul id="modalSchedule"></ul>
      <p><strong>Contacts:</strong></p>
      <ul id="modalContacts"></ul>
      <div id="modalGallery"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
