<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BreakAtlas — Improved</title>
<meta name="description" content="BreakAtlas — surf break atlas with improved UI, search, map and profile" />


<!-- Leaflet for map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2w3jGg4QvY4v0k6p6jJbH+P3pQpM1w3s9gkz3H0=" crossorigin="" />


<!-- Simple CSS reset + custom styles -->
<link rel="stylesheet" href="styles.css" />


</head>
<body>
<div id="app">
<header class="topbar">
<div class="brand">
<img src="https://raw.githubusercontent.com/hhdc-paris/BreakAtlas/main/assets/logo.png" alt="BreakAtlas" onerror="this.style.display='none'" />
<h1>BreakAtlas</h1>
</div>


<div class="controls">
<input id="searchInput" type="search" placeholder="Search breaks, countries, tags..." aria-label="Search breaks" />


<select id="filterRegion" aria-label="Filter region">
<option value="">All regions</option>
<option value="Europe">Europe</option>
<option value="Africa">Africa</option>
<option value="Americas">Americas</option>
<option value="Asia">Asia</option>
<option value="Oceania">Oceania</option>
</select>


<select id="sortSelect" aria-label="Sort by">
<option value="name">Sort: Name</option>
<option value="rating">Sort: Rating</option>
<option value="popularity">Sort: Popularity</option>
</select>


<button id="toggleMapBtn" title="Toggle map/list">Map</button>
<button id="profileBtn" title="Open profile">Profile</button>
</div>
</header>


<main class="main">
<aside class="sidebar" id="listPane" aria-label="Break list">
<div class="list-actions">
<button id="showFavorites">Favorites</button>
<button id="exportBtn">Export JSON</button>
<button id="importBtn">Import JSON</button>
<input id="fileInput" type="file" accept="application/json" style="display:none" />
</div>


<ul id="breakList" class="break-list" role="list"></ul>
</aside>


<section class="mapPane" id="mapPane">
<div id="map" style="height:100%; width:100%"></div>
</section>
</main>


<footer class="footer">
<small>Made with ❤ — Improved UI, search, filters, map, user profiles and offline features.</small>
</footer>


<!-- Profile modal -->
<dialog id="profileModal" class="modal">
<form method="dialog" class="modal-content" id="profileForm">
<h2>User profile</h2>
<label>Display name<br/><input id="profileName" type="text" maxlength="40" /></label>
<label>Email (optional)<br/><input id="profileEmail" type="email" /></label>
<label>Preferred region<br/>
<select id="profileRegion">
<option value="">All</option>
<option>Europe</option>
<option>Americas</option>
<option>Africa</option>
<option>Asia</option>
<option>Oceania</option>
</select>
</label>


<div class="modal-actions">
<button id="saveProfile" type="button">Save</button>
<button id="closeProfile" type="button">Close</button>
<button id="resetProfile" type="button">Reset</button>
</div>
</form>
</html>
